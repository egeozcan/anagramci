<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 48" fill="none">
  <!-- 2x2 Mosaic Tile Grid -->
  <g>
    <!-- Bottom-left tile: G -->
    <rect x="2" y="26" width="18" height="18" rx="3" fill="#e5ded4" stroke="#c9bfb1" stroke-width="1"/>
    <text x="11" y="39" text-anchor="middle" font-family="Bitter, Georgia, serif" font-size="11" font-weight="600" fill="#9e9184">G</text>

    <!-- Bottom-right tile: R -->
    <rect x="22" y="26" width="18" height="18" rx="3" fill="#e5ded4" stroke="#c9bfb1" stroke-width="1"/>
    <text x="31" y="39" text-anchor="middle" font-family="Bitter, Georgia, serif" font-size="11" font-weight="600" fill="#9e9184">R</text>

    <!-- Top-left tile: A -->
    <rect x="2" y="6" width="18" height="18" rx="3" fill="#e5ded4" stroke="#c9bfb1" stroke-width="1"/>
    <text x="11" y="19" text-anchor="middle" font-family="Bitter, Georgia, serif" font-size="11" font-weight="600" fill="#9e9184">A</text>

    <!-- Top-right tile: N (escaping — offset + rotated, green accent) -->
    <g transform="translate(31, 8) rotate(12, 9, 9)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#5a7c65" stroke="#4a6854" stroke-width="1"/>
      <text x="9" y="13" text-anchor="middle" font-family="Bitter, Georgia, serif" font-size="11" font-weight="700" fill="#ffffff">N</text>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="58" y="35" font-family="Bitter, Georgia, serif" font-size="22" font-weight="700" fill="#2c2520" letter-spacing="0.02em">Anagramcı</text>
</svg>
